<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/all.min.js"></script>
    <title>Bootstrap Login Page</title>
</head>

<body>

    <!-- Login Card -->

    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 loginCard ">
        <div class="card border-0 ">
            <div class="card-body m-2 ">
                <h5 class="card-title text-center my-3 h3">Register</h5>
                <h6 class="card-subtitle mb-2 text-muted text-center my-3 mb-4 h6">Fill out this form</h6>

                <div class="row">
                    <div class="col-6">

                        <div class="input-group mb-2">
                            <input type="text" class="form-control p-3 bg-light border-0" placeholder="First Name">
                        </div>

                    </div>
                    <div class="col-6">

                        <div class="input-group mb-2">
                            <input type="text" class="form-control p-3 bg-light border-0" placeholder="Last Name">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-2">

                            <div class="input-group-append text">
                                <span class="input-group-text border-0 bg-light text-light">
                                    <i class="fas fa-user py-4 fa-lg"></i>
                                </span>
                            </div>

                            <input type="text" class="form-control py-3 bg-light border-0" placeholder="Username">
                            
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        
                        <div class="input-group mb-2">

                            <div class="input-group-append text">
                                <span class="input-group-text border-0 bg-light text-light">
                                    <i class="fa-solid fa-envelope py-4 fa-lg"></i>
                                </span>
                            </div>

                            <input type="text" class="form-control p-3 bg-light border-0" placeholder="E-mail Address">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        
                        <div class="input-group mb-2">

                            <div class="input-group-append text">
                                <span class="input-group-text border-0 bg-light text-light">
                                    <i class="fa-solid fa-key py-4 fa-lg"></i>
                                </span>
                            </div>

                            <input type="text" class="form-control p-3 bg-light border-0" placeholder="Password">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-check my-2">
                            <input class="form-check-input p-2 me-2" type="checkbox" id="check">
                            <label class="form-check-label" for="check">
                              I agree with the 
                              <a href="#">Terms and Conditions</a>
                              and the
                              <a href="#">Privacy Policy</a>
                            </label>
                          </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary btn-lg col-12 my-2 rounded-1">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Card -->


    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
